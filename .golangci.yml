version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly
  allow-parallel-runners: true

linters:
  default: standard
  enable:
    # Code quality & correctness
    - bodyclose
    - contextcheck
    - nilerr

    # Code complexity
    - gocyclo
    - gocognit
    - funlen
    - nestif

    # Code conventions
    - misspell
    - unconvert
    - unparam
    - whitespace

    # Best practices
    - goconst
    - gosec
    - prealloc

  settings:
    errcheck:
      check-type-assertions: true
      check-blank: false

    govet:
      enable-all: true
      disable:
        - fieldalignment

    gocyclo:
      min-complexity: 15

    gocognit:
      min-complexity: 30

    funlen:
      lines: 150
      statements: 100

    nestif:
      min-complexity: 4

    misspell:
      locale: US

    whitespace:
      multi-if: true
      multi-func: true

    gosec:
      excludes:
        - G204
        - G304

    goconst:
      min-len: 3
      min-occurrences: 3

    prealloc:
      simple: true
      range-loops: true
      for-loops: false

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false

severity:
  default: error
  rules:
    - linters:
        - gocyclo
        - gocognit
        - funlen
      severity: warning

output:
  path-prefix: ""
  sort-order:
    - linter
    - file

# Format code with goimports and gofmt using the fmt command
formatters:
  enable:
    - goimports
    - gofmt
  settings:
    goimports:
      local-prefixes:
        - github.com/sp3dr4/dove
